<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main_addexitBtn2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c9e40c231.js" crossorigin="anonymous"></script>
    <title>Carrot-game</title>
</head>
<body>
    <section class="game">
        <section class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer" >0:0</span>
            <span class="game__score">10</span>
        </section>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <div class="button__row">
            <button class="pop-up__refresh">
                <i class="fas fa-redo"></i>
            </button>
            <button class="pop-up__exit">
                <i class="fas fa-times"></i>
            </button>
        </div>
            <span class="pop-up__message">hello</span>
    </section>
</body>
</html>
